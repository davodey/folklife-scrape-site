<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Folklife and Festival Layout Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #404040 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .login-container:hover::before {
            left: 100%;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            overflow: hidden;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo h1 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #718096;
            font-size: 1rem;
            line-height: 1.5;
        }

        .login-form {
            margin-top: 2rem;
        }

        .sso-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .sso-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: #4a5568;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .sso-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .sso-btn:hover::before {
            left: 100%;
        }

        .sso-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-color: #cbd5e0;
        }

        .sso-btn:active {
            transform: translateY(0);
        }

        .sso-btn.google {
            border-color: #4285f4;
            color: #4285f4;
        }

        .sso-btn.google:hover {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        .sso-btn.microsoft {
            border-color: #00a1f1;
            color: #00a1f1;
        }

        .sso-btn.microsoft:hover {
            background: #00a1f1;
            color: white;
            border-color: #00a1f1;
        }

        .sso-btn .icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #feb2b2;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 0.85rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .sso-btn {
                padding: 0.875rem 1.25rem;
                font-size: 0.95rem;
            }
        }

        /* Animation for page load */
        .login-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success state */
        .sso-btn.success {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }

        .sso-btn.success:hover {
            background: #38a169;
            border-color: #38a169;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Smithsonian_sun_logo_no_text.svg/1920px-Smithsonian_sun_logo_no_text.svg.png" alt="Smithsonian Institution Logo">
        </div>
                          <h1>Folklife and Festival Layout Analysis</h1>
              <p>Access the Phase 1: Discovery Tool</p>
        </div>

        <div class="login-form">
            <div class="sso-buttons">
                <button class="sso-btn google" onclick="handleGoogleSignIn()" id="googleBtn">
                    <div class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </div>
                    Continue with Google
                </button>

                <button class="sso-btn microsoft" onclick="handleMicrosoftSignIn()" id="microsoftBtn">
                    <div class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M11.5 2.75h-8a.75.75 0 0 0-.75.75v8c0 .414.336.75.75.75h8a.75.75 0 0 0 .75-.75v-8a.75.75 0 0 0-.75-.75zm-8 1.5h6.5v6.5h-6.5v-6.5z"/>
                            <path fill="currentColor" d="M20.5 2.75h-8a.75.75 0 0 0-.75.75v8c0 .414.336.75.75.75h8a.75.75 0 0 0 .75-.75v-8a.75.75 0 0 0-.75-.75zm-8 1.5h6.5v6.5h-6.5v-6.5z"/>
                            <path fill="currentColor" d="M11.5 13.25h-8a.75.75 0 0 0-.75.75v8c0 .414.336.75.75.75h8a.75.75 0 0 0 .75-.75v-8a.75.75 0 0 0-.75-.75zm-8 1.5h6.5v6.5h-6.5v-6.5z"/>
                            <path fill="currentColor" d="M20.5 13.25h-8a.75.75 0 0 0-.75.75v8c0 .414.336.75.75.75h8a.75.75 0 0 0 .75-.75v-8a.75.75 0 0 0-.75-.75zm-8 1.5h6.5v6.5h-6.5v-6.5z"/>
                        </svg>
                    </div>
                    Continue with Microsoft
                </button>
            </div>

            <div class="divider">
                <span>Secure authentication powered by Firebase</span>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Signing you in...</span>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="footer">
            <p>Protected content ‚Ä¢ <a href="#" onclick="showPrivacyInfo()">Privacy Policy</a></p>
        </div>
    </div>

    <script type="module">
        import { signInWithGoogle, signInWithMicrosoft, onAuthStateChange } from './auth.js';

        // Make functions globally available
        window.handleGoogleSignIn = async function() {
            try {
                showLoading(true);
                hideError();
                await signInWithGoogle();
                showSuccess('googleBtn');
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError(getErrorMessage(error));
            } finally {
                showLoading(false);
            }
        };

        window.handleMicrosoftSignIn = async function() {
            try {
                showLoading(true);
                hideError();
                await signInWithMicrosoft();
                showSuccess('microsoftBtn');
            } catch (error) {
                console.error('Microsoft sign-in error:', error);
                showError(getErrorMessage(error));
            } finally {
                showLoading(false);
            }
        };

        // UI helper functions
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const buttons = document.querySelectorAll('.sso-btn');
            
            if (show) {
                loading.style.display = 'flex';
                buttons.forEach(btn => btn.style.pointerEvents = 'none');
            } else {
                loading.style.display = 'none';
                buttons.forEach(btn => btn.style.pointerEvents = 'auto');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        function showSuccess(buttonId) {
            const button = document.getElementById(buttonId);
            button.classList.add('success');
            button.innerHTML = `
                <div class="icon">‚úì</div>
                Success! Redirecting...
            `;
        }

        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/popup-closed-by-user':
                    return 'Sign-in was cancelled. Please try again.';
                case 'auth/popup-blocked':
                    return 'Pop-up was blocked. Please allow pop-ups for this site.';
                case 'auth/unauthorized-domain':
                    return 'This domain is not authorized for sign-in.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection.';
                default:
                    return 'An error occurred during sign-in. Please try again.';
            }
        }

        // Listen for auth state changes
        onAuthStateChange((user) => {
            if (user) {
                // User is signed in, redirect will happen automatically
                console.log('‚úÖ Authentication successful in login page');
                console.log('üìç Current pathname:', window.location.pathname);
                console.log('üìç User email:', user.email);
            } else {
                console.log('‚ùå No user authenticated in login page');
            }
        });

        // Privacy info function
        window.showPrivacyInfo = function() {
            alert('This application uses Firebase Authentication to securely sign you in. Your data is protected and only used for authentication purposes.');
        };
    </script>
</body>
</html>
