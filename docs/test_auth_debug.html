<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug - Festival Layouts</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: white;
        }
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(20px);
        }
        .debug-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .debug-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffd700;
        }
        .debug-info {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            word-break: break-all;
        }
        .test-button {
            background: #38a169;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        .test-button:hover {
            background: #2f855a;
        }
        .error {
            color: #fc8181;
        }
        .success {
            color: #68d391;
        }
        .warning {
            color: #f6e05e;
        }
    
        /* Authentication Styles */
        .auth-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }
        
        .protected-content {
            display: none;
        }
        
        .auth-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }
        
        .user-info {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-size: 0.9rem;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .user-name {
            font-weight: 500;
        }
        
        .sign-out-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .sign-out-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
    
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîê Authentication Debug Page</h1>
        <p>This page helps debug authentication issues. Check the console for detailed logs.</p>
        
        <div class="debug-section">
            <div class="debug-title">üåê Environment Information</div>
            <div class="debug-info" id="envInfo">Loading...</div>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">üîç Current State</div>
            <div class="debug-info" id="currentState">Loading...</div>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">üß™ Test Authentication</div>
            <button class="test-button" onclick="testGoogleSignIn()">Test Google Sign-In</button>
            <button class="test-button" onclick="testAuthState()">Check Auth State</button>
            <button class="test-button" onclick="testRedirect()">Test Redirect Logic</button>
            <button class="test-button" onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">üìù Debug Logs</div>
            <div id="debugLogs" style="max-height: 300px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 4px;">
                <div>Debug logs will appear here...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { signInWithGoogle, onAuthStateChange, getCurrentUser, isAuthenticated } from './auth.js';
        
        let logCount = 0;
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('debugLogs');
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            logCount++;
            
            // Keep only last 50 logs
            if (logCount > 50) {
                logsDiv.removeChild(logsDiv.firstChild);
                logCount--;
            }
        }
        
        // Update environment info
        function updateEnvInfo() {
            const envInfo = document.getElementById('envInfo');
            envInfo.innerHTML = `
                <strong>Hostname:</strong> ${window.location.hostname}<br>
                <strong>Pathname:</strong> ${window.location.pathname}<br>
                <strong>Full URL:</strong> ${window.location.href}<br>
                <strong>Protocol:</strong> ${window.location.protocol}<br>
                <strong>User Agent:</strong> ${navigator.userAgent.substring(0, 100)}...
            `;
        }
        
        // Update current state
        function updateCurrentState() {
            const currentState = document.getElementById('currentState');
            const user = getCurrentUser();
            currentState.innerHTML = `
                <strong>Authenticated:</strong> ${isAuthenticated() ? 'Yes' : 'No'}<br>
                <strong>Current User:</strong> ${user ? user.email : 'None'}<br>
                <strong>User ID:</strong> ${user ? user.uid : 'None'}<br>
                <strong>Display Name:</strong> ${user ? (user.displayName || 'None') : 'None'}
            `;
        }
        
        // Test Google sign-in
        window.testGoogleSignIn = async function() {
            try {
                log('üß™ Testing Google sign-in...', 'info');
                const result = await signInWithGoogle();
                log(`‚úÖ Google sign-in successful: ${result.email}`, 'success');
                updateCurrentState();
            } catch (error) {
                log(`‚ùå Google sign-in failed: ${error.message}`, 'error');
                console.error('Google sign-in error:', error);
            }
        };
        
        // Test auth state
        window.testAuthState = function() {
            log('üîç Checking authentication state...', 'info');
            const user = getCurrentUser();
            const authenticated = isAuthenticated();
            log(`Auth state: ${authenticated ? 'Authenticated' : 'Not authenticated'}`, authenticated ? 'success' : 'warning');
            if (user) {
                log(`User: ${user.email} (${user.uid})`, 'success');
            }
            updateCurrentState();
        };
        
        // Test redirect logic
        window.testRedirect = function() {
            log('üß™ Testing redirect logic...', 'info');
            const pathname = window.location.pathname;
            const basePath = '/folk-crawler';
            
            if (pathname.includes('login.html')) {
                const redirectPath = basePath + '/index.html';
                log(`Would redirect to: ${redirectPath}`, 'info');
            } else {
                const loginPath = basePath + '/login.html';
                log(`Would redirect to: ${loginPath}`, 'info');
            }
        };
        
        // Clear logs
        window.clearLogs = function() {
            const logsDiv = document.getElementById('debugLogs');
            logsDiv.innerHTML = '<div>Logs cleared...</div>';
            logCount = 0;
        };
        
        // Listen for auth state changes
        onAuthStateChange((user) => {
            if (user) {
                log(`üîÑ Auth state changed: User signed in - ${user.email}`, 'success');
            } else {
                log('üîÑ Auth state changed: User signed out', 'warning');
            }
            updateCurrentState();
        });
        
        // Initialize
        updateEnvInfo();
        updateCurrentState();
        log('üöÄ Debug page initialized', 'success');
        
        // Update state every 2 seconds
        setInterval(updateCurrentState, 2000);
    </script>
